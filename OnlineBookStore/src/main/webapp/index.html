<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bookstore</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .task-section {
        margin-bottom: 30px;
      }

      .task-section h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #333;
      }

      .task-buttons {
        display: flex;
        gap: 20px;
      }

      .task-buttons a button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .task-buttons a button:hover {
        background-color: #0056b3;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        font-size: 1em;
        color: #555;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="submit"] {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="task-section">
        <h2>Manage Your Books</h2>
        <div class="task-buttons">
          <a href="/OnlineBookstore/books/addBook">
            <button>Add a Book</button>
          </a>

          <a href="/OnlineBookstore/books/displayBooks">
            <button>Display Books</button>
          </a>
        </div>
      </div>

      <div class="task-section">
        <h2>Delete Books</h2>
        <form action="/OnlineBookstore/books/deleteBook" method="post">
          <label for="bookID">Book ID:</label>
          <input type="text" id="bookID" name="id" placeholder="Enter Book ID" />
          <input type="submit" value="Delete" />
        </form>
      </div>

      <div class="task-section">
        <h2>Search for Books</h2>
        <form action="/OnlineBookstore/books/searchBooks" method="get">
          <label for="searchTerm">Search Term:</label>
          <input type="text" id="searchTerm" name="description" placeholder="Enter Search Term" />
          <input type="submit" value="Search" />
        </form>
      </div>
    </div>
  </body>
</html>
